        var initStackedBarChart = {
            draw: function (config) {
                me = this,
                    domEle = config.element,
                    stackKey = config.key,
                    data = aggregation(config.data),
                    margin = {top: 20, right: 20, bottom: 30, left: 150},
                    width = 1800 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom,
                    xScale = d3.scaleLinear().rangeRound([0, width]),
                    yScale = d3.scaleBand().rangeRound([height, 0]).padding(0.1),
                    xAxis = d3.axisBottom(xScale),
                    yAxis = d3.axisLeft(yScale),
                    svg = d3.select("#" + domEle).append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var stack = d3.stack()
                    .keys(stackKey)
                    .offset(d3.stackOffsetNone);

                var layers = stack(data);
                yScale.domain(data.map(function (d) {
                    return d.Username;
                }));
                xScale.domain([0, 30]).nice();

                var layer = svg.selectAll(".layer")
                    .data(layers)
                    .enter().append("g")
                    .attr("class", "layer")
                    .style("fill", function (d, i) {
                        return modColor(i);
                    });

                layer.selectAll("rect")
                    .data(function (d) {
                        console.log(d.key);
                        return d;
                    })
                    .enter().append("rect")
                    .attr("y", function (d) {
                        return yScale(d.data.Username);
                    })
                    .attr("x", function (d) {
                        console.log(d);
                        return xScale(d[0]);
                    })
                    .attr("height", yScale.bandwidth())
                    .attr("width", function (d) {
                        return xScale(d[1]) - xScale(d[0])
                    });
                svg.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + (height + 5) + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "axis axis--y")
                    .attr("transform", "translate(0,0)")
                    .call(yAxis);
            }
        }
        function modColor(i){
            console.log(i);
            switch(i%4){
                case 0:
                    return "#EF767A";
                    break;
                case 1:
                    return "#49BEAA";
                    break;
                case 2:
                    return "#EEB868";
                    break;
                case 3:
                    return "#73808E";
                    break;
                default:
                    console.log("uh oh");
            }
        }
        function aggregation(data){
            var newCards = [];
            for(d in data){
                var greenCounts = 0;
                var redCounts = 0;
                var yellowCounts = 0;
                var greyCounts = 0;
                for(da in data[d]){
                    switch(da.substr(da.length - 1)){
                        case 'G':
                            greenCounts = greenCounts + data[d][da];
                            break;
                        case 'Y':
                            yellowCounts = yellowCounts + data[d][da];
                            break;
                        case 'R':
                            redCounts = redCounts + data[d][da];
                            break;
                        case 'E':
                            greyCounts = greyCounts + data[d][da];
                            break;
                        default:
                            console.log('uh oh spaghettios!')
                    }
                };
                newCards.push({"Username": data[d].Username, "Green": greenCounts, "Yellow": yellowCounts, "Red": redCounts, "Grey":greyCounts});
                //console.log("g: "+ greenCounts + " y: " + yellowCounts + " r: "+ redCounts + " e: "+ greyCounts );
            }
            console.log(newCards);
            return newCards;
        }
