    <h1 class="text-center">Trello Dashboard (Difficulty is currently randomly assigned)</h1>
    <div id="tDash"></div>
    <div id='stacked-bar'></div>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        //initialize the div that will become the tooltip
        var ttip = d3.select('body').append('div')
            .attr('class', 'tooltip')
            .style('opacity', 1);

        var initStackedBarChart = {
            draw: function (config) {
                me = this,
                    domEle = config.element,
                    stackKey = config.key,
                    data = fib(config.data),
                    margin = {top: 25, right: 25, bottom: 55, left: 180},
                    width = 2000 - margin.left - margin.right,
                    height = 900 - margin.top - margin.bottom,
                    xScale = d3.scaleLinear().rangeRound([0, width]),
                    yScale = d3.scaleBand().rangeRound([height, 0]).padding(0.1),
                    xAxis = d3.axisBottom(xScale),
                    yAxis = d3.axisLeft(yScale),
                    svg = d3.select("#" + domEle).append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // this is the initialization for a stacked bar chart
                var stack = d3.stack()
                    .keys(stackKey)
                    .value(function (d, key) {
                        return d[key];
                    })
                    .offset(d3.stackOffsetNone);

                var layers = stack(data);
                yScale.domain(data.map(function (d) {
                    return d.Username;
                }));
                // this sets the x scale to be up to 100 difficulty level,
                xScale.domain([0, 100]).nice();

                var layer = svg.selectAll(".layer")
                    .data(layers)
                    .enter().append("g")
                    .attr("class", "layer")
                    .attr("id", function (d, i) {
                        return d.key;
                    })
                    .style("fill", function (d) {
                        return modColor(d);
                    })
                    .on('mouseout', mouseout())
                    .on('mousemove', function (d) {
                        ttip.transition()
                            .duration(50)
                            .style('opacity', 1);
                        var text = "";
                        if (d.key.substr(d.key.length - 1, d.key.length) == 'R') {
                            text += "Difficult Projects in ";
                        } else if (d.key.substr(d.key.length - 1, d.key.length) == 'Y') {
                            text += "Medium Projects in ";
                        } else if (d.key.substr(d.key.length - 1, d.key.length) == 'G') {
                            text += "Simple Projects in ";
                        } else {
                            text += "Inactionable Projects in "
                        }
                        text += d.key.substr(0, d.key.length - 2) + " Stage";
                        displayTooltip(text);
                    });

                layer.selectAll("rect")
                    .data(function (d) {
                        return d;
                    })
                    .enter().append("rect")
                    .attr("y", function (d) {
                        return yScale(d.data.Username);
                    })
                    .attr("x", function (d) {
                        return xScale(d[0]);
                    })
                    .attr("stroke", "black")
                    .attr("height", yScale.bandwidth())
                    .attr("width", function (d) {
                        return xScale(d[1]) - xScale(d[0])
                    });

                layer.selectAll("text")
                    .data(function (d) {
                        return d;
                    })
                    .enter().append("text")
                    .attr("y", function (d) {
                        return yScale(d.data.Username) + 20;
                    })
                    .attr("x", function (d) {
                        return xScale(d[0]) + 20;
                    })
                    .attr("dy", ".35em")
                    .style("color", "black")
                    .attr("fill", "white")
                    .text(function (d, i) {
                        var fibVal = (d[1] - d[0]);
                        if (fibVal % 13 == 0) {
                            return fibVal / 13;
                        } else if (fibVal % 8 == 0) {
                            return fibVal / 8;
                        } else if (fibVal % 5 == 0) {
                            return fibVal / 5;
                        } else {
                            return fibVal;
                        }
                    });
                svg.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + (height + 5) + ")")
                    .call(xAxis);
                svg.append('text')
                    .attr('transform', 'translate(' + (width - 100) + " ," + (height + margin.top + 25) + ')')
                    .style('text-anchor', 'middle')
                    .style('font', '24px sans-serif')
                    .text("Difficulty");

                svg.append("g")
                    .attr("class", "axis axis--y")
                    .attr("transform", "translate(0,0)")
                    .call(yAxis);
            }
        };


        function mouseout() {
            ttip.transition()
                .duration(50)
                .style('opacity', 0);
        }

        function modColor(d) {
            switch (d.key.slice(0, -2)) {
                case "Pipeline":
                    return "#FFAAAA";
                    break;
                case "Preparation":
                    return "#D46A6A";
                    break;
                case "Sourcing":
                    return "#AA3939";
                    break;

                    return "#ffd1aa";
                    break;
                case "CPO":
                    return "#d49a6a";
                    break;
                default:
                    console.log("uh oh");
            }

        }

        function fib(data) {
            var newCards = [];
            var lists = ["Pipeline_R",
                "Pipeline_Y",
                "Pipeline_G",
                "Pipeline_E",
                "Preparation_R",
                "Preparation_Y",
                "Preparation_G",

                "Change_Y",
                "Change_G",
                "Change_E",
                "CPO_R",
                "CPO_Y",
                "CPO_G",
                "CPO_E"];
            for (person in data) {
                stageList = {"Username": data[person].Username};
                personTotal = 0;
                for (stage in lists) {
                    stageAmounts = 0;
                    switch (lists[stage].substr(lists[stage].length - 2, lists[stage].length)) {
                        case "_R":
                            stageAmounts = data[person][lists[stage]] * 13;
                            break;
                        case "_Y":
                            stageAmounts = data[person][lists[stage]] * 8;
                            break;
                        case "_G":
                            stageAmounts = data[person][lists[stage]] * 5;
                            break;
                        case "_E":
                            stageAmounts = data[person][lists[stage]];
                            break;
                        default:
                            console.log('uh oh');
                    }
                    //stageAmounts = data[person][lists[stage] + "_R"] * (13 / 5) + data[person][lists[stage] + "_Y"] * (8 / 5) + data[person][lists[stage] + "_G"] + data[person][lists[stage] + "_E"];
                    stageList[lists[stage]] = stageAmounts;
                    personTotal += 1;
                }
                stageList.Total = personTotal;
                newCards.push(stageList);
            }
            //console.log(newCards);
            return newCards;
        }
