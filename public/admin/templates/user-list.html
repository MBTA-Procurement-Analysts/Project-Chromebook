<div class="container">
    <div class="list-group">
        <div class="list-header list-group-item " style="background-color: #0E7DC2;">
            <div class="row">
                <div class="col-9">Username</div>
                <div class="col-3">Role</div>
            </div>
        </div>
        <div ng-repeat="user in model.users">
            <div class="list-group-item">
                <div class="row bid-row">
                    <div class="col-9">{{user.username}}</div>
                    <div class="col-3" style="overflow: hidden; word-wrap: break-word;">{{user.role}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
