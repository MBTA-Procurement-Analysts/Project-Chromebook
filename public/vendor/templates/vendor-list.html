<div class="container">
    <div class="list-group">
        <div class="list-header list-group-item " style="background-color: #0E7DC2;">
            <div class="row">
                <div class="col-3">Vendor Name</div>
                <div class="col-3">Contact Name</div>
                <div class="col-3">Contact Email</div>
                <div class="col-1"></div>
            </div>
        </div>
        <div ng-repeat="vendor in model.vendors | orderBy:'model.orderBy'">
            <div class="list-group-item">
                <div class="row bid-row">
                    <div class="col-3">{{vendor.name}}</div>
                    <div class="col-3" style="overflow: hidden; word-wrap: break-word;">{{vendor.contactName}}</div>
                    <div class="col-3">{{vendor.email}}</div>
                    <div class="col-3"><a href="#!/view-vendor/{{vendor._id}}" class="btn btn-success btn-block">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
